{% extends "base/base.html" %}


{% block content %}


<div class="container mt-50">
    <div class="mt-28 mb-8 text-center">
        <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
            Community Forum
        </h2>
    </div>
</div>
<div
    class="lg:mx-6 md:mx-8 sm:mx-auto mx-auto mb-10 md:w-auto sm:w-96 w-80 grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 lg:gap-3 gap-16">
    {% for blog in blogs%}
    <div class="border-2 border-gray-200 rounded-xl shadow-lg">
        <div class="flex-shrink-0">
            <a href="{% url 'blog_detail' blog.id %}"><img class="w-full h-60 object-cover rounded-t-lg"
                    src="{{blog.image.url}}" alt=""></a>
        </div>
        <div class="flex-1 bg-white p-6 pb-4 flex flex-col justify-between">
            <div class="flex-1 mr-4">
                <a href="{% url 'blog_detail' blog.id %}" class="block mt-2">
                    <p class="text-xl leading-relaxed font-semibold text-gray-900">
                        {{blog.title}}
                    </p>
                    <p class="mt-3 tracking-tighter text-lg text-gray-500">
                        {{blog.content|striptags|slice:':120'}}... <span class="text-indigo-500">Read More</span>
                    </p>
                </a>
            </div>
            <div class="mt-6 flex items-center">

                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">
                        <a href="{{blog.link}}" target="_blank" class="hover:underline">
                            {{blog.user}}
                        </a>
                    </p>
                    <div class="flex tracking-tight space-x-1 text-sm text-gray-500">
                        <time>
                            {{blog.created_at|date}}
                        </time>
                        <span aria-hidden="true">
                            ·
                        </span>
                        <span>
                            6 min read
                        </span>
                        <span aria-hidden="true">
                            ·
                        </span>
                        <span>
                            {{blog.view}} views
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
