{% extends "base/base.html" %}


{% block content %}

<div class="lg:mx-6 mt-24 md:mx-8 sm:mx-auto mx-auto mb-10 md:w-auto sm:w-96 w-100 ">

    <div class="border-2 border-gray-200 md:mx-72 mx-2 rounded-xl shadow-lg">

        <div class="flex-1 bg-white p-6 pb-4 flex flex-col justify-between">
            <div class="flex-1 mr-4">

                <p class="md:text-3xl text-2xl text-center font-semibold leading-relaxed ">
                    {{blog_obj.title}}
                </p>
                <div class="my-4 ">
                    <p class="text-2xl ">Created By: <a href="{{blog_obj.link}}" target="_blank">{{blog_obj.user}}</a> </p>
                    <p class="text-xl text-gray-700 ">{{blog_obj.created_at|date}}</p>

                </div>
                <div class="mt-5 leading-relaxed text-md">
                    {{blog_obj.content|safe}}
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock%}
